<body>

    <!--header-->
    <div class="impb">
      <div class="container">
          <div class="page-header hd">
              <h1>
                  Buddy
              </h1>
          </div>
      </div>

    <div class="form">
      
        <ul class="top-area">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h2>Registrieren</h2>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="label-field">
                <label>
                  Vorname<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="label-field">
                <label>
                  Nachname<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>

            <div class="label-field">
              <label>
                Stra√üe<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

            <div class="label-field">
              <label>
                PLZ<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
  
            <div class="label-field">
              <label>
                Email Addresse<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

            <div class="label-field">
              <label>
                Telefonnummer
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="label-field">
              <label>
                Passwort<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Registrieren</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h2>Einloggen!</h2>
            
            <form action="/" method="post">
            
              <div class="label-field">
              <label>
                Email Addresse<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="label-field">
              <label>
                Passwort<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Passwort vergessen?</a></p>
            
            <button class="button button-block">Einloggen</button>
            
            </form>
  
          </div>
          
        </div>  
  </div>
